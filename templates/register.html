<!DOCTYPE html>
<html lang="en-US">

    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
        <title>Profile</title>
    
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Profile_Style.css')}}" defer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src ="{{ url_for('static', filename='functions.js')}}" defer></script>
    
    
    </head>

<body>

    <div id="space">
        <div id="overall">
            <form action="/register" method="POST">
                <div id="usrnm" class="txtf">
                    <label class="label">Full Name</label>
                    <input id="real" type="text" name="fname" placeholder="Full Name">
                </div>

                <div class="txtf">
                    <label class="label">Username</label>
                    <input id="username" type="text" name="usn" placeholder="Username">
                </div>

                <div id="psw" class="txtf">
                    <label>
                        Password
                    </label>
                    <input id="pass" type="password" name="psw">
                </div>
                <div>
                    <input id="button" type="submit" value="Register">
                </div>
            </form>
        </div>
        <h1>{{info}}</h1>
    </div>

</body>

</html>
